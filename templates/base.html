<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    {% block content %} {% endblock %}
     <!-- This is the basic html template that you all can use for your different pages/screen.
    
    I have initialized bootstrap and all the neccessary resources. To inherit this template please use the following for your screen.....
-------------------------------------------------------------------------------------
    {%extends "base.html" %}                                                        |
                                                                                    |
    {% block title %}                                                               |
        """Add the title of the page you are working on here"""                     |
    {% endblock %}                                                                  |
                                                                                    |
    {%block content% }                                                              |
        """Add the body of your screen here"""                                      |
    {% endblock %}                                                                  |
                                                                                    |
-------------------------------------------------------------------------------------  
    -->
</body>
</html>
