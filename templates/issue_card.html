{% for item in tdata %}
<div class="row border-bottom" style="cursor:pointer">
    <div class="card" style="--bs-card-border-radius:none;--bs-card-border-color:none;">
        <div class="card-body">
            <h6 class="card-title">{{item["title"]}}</h6>
            <p class="card-text">{{item["nature_of_work"]}} | {{item["campus"]}} | {{item["block"]}} |
                {{item["priority"]}}
            </p>
        </div>
    </div>
</div>
{% endfor %}
